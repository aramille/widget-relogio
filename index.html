<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rel√≥gio</title>
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
      font-size: 3em;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('pt-BR');
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
